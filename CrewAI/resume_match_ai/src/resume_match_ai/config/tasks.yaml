resume_analysis_task:
  description: >
    Analyze the downloaded resume to extract key details such as full name, contact information, work experience, education, technical and soft skills, certifications, and other relevant highlights.
  expected_output: >
    A structured summary (as a list or key-value pairs) of the extracted information from the resume.
    Ensure all key sections are represented with relevant data.
  agent: resume_analyst
  output_file: output/analyst_report.md

job_scraping_task:
  description: >
    Use the structured resume data provided in context (from resume_analysis_task). Do not re-extract the resume. Generate 5 realistic job listings that align with
    the candidate’s skills, experience, and career path as of  {current_date}. Each listing should appear as though it came
    from a specific job board or platform, such as LinkedIn, Indeed, or Stack Overflow Jobs.
    The goal is to show how a candidate will view relevant job opportunities online. Ensure that
    job titles, company names, skills, and descriptions are appropriate to the candidate’s level and domain.
  expected_output: >
    A list of 5 job postings, each including:
    - Job Title
    - Company Name
    - Required Skills (2-3 relevant skills)
    - Short Job Description (2 sentences)
    - Location (City, Country or Remote)
    - Salary Range (e.g.  INR/year")
    - Source Job Site (e.g., "LinkedIn", "Indeed", "Glassdoor", "Stack Overflow", etc.)
    - Source Hob Site URL (e.g., "https://www.linkedin.com/jobs/view/1234567890", "https://www.indeed.com/viewjob?jk=abcdefg", etc.)
    Ensure each job appears to come from a plausible source and reflects correct formatting and content.
  agent: job_scraper
  output_file: output/job_scraping_report.md
  context:
    - resume_analysis_task


